<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('edit')}"></head>

<body>

	<main class="container">
		<div class="row">
			<div class="col-4">
				<form id="note-form" th:object="${sticker}" th:action="@{'/stickers/edit/{id}'(id=*{id})}" method="POST">
					<div class="mb-3">
						<label for="text" class="form-label fw-bold">Edit sticker</label>
						<textarea name="text" class="form-control" id="text" rows="5" required minlength="2"
							maxlength="5000" th:field="*{text}" th:errorClass="is-invalid">
						</textarea>
						<div th:if="${#fields.hasErrors('text')}" class="invalid-feedback">
							<ul>
								<li th:each="err : ${#fields.errors('text')}" th:text="${err}"></li>
							</ul>
						</div>
					</div>
					<button type="submit" class="btn btn-primary m-2">Confirm</button>
					<button type="reset" class="btn btn-primary m-2">Reset</button>
					<!-- hidden fields -->
					<input type="hidden" th:field="*{createdAt}">
				</form>
			</div>
		</div>
	</main>

	<footer>
		<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
	</footer>

</body>

</html>
